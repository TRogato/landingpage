
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seção de Contato Moderna</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #1a2a3a 0%, #0d1b2a 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        #contato {
            display: flex;
            flex-wrap: wrap;
            gap: 32px;
            justify-content: center;
            width: 100%;
            max-width: 1200px;
        }
        
        .card {
            background: rgba(35, 39, 43, 0.8);
            color: #fff;
            border-radius: 20px;
            padding: 40px;
            flex: 1 1 340px;
            max-width: 420px;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(126, 207, 255, 0.2);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            position: relative;
            overflow: hidden;
        }
        
        .card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 5px;
            background: linear-gradient(90deg, #7ecfff, #4a9fe8, #7ecfff);
            background-size: 200% 100%;
            animation: gradientMove 3s ease infinite;
        }
        
        @keyframes gradientMove {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        
        .card:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.4);
        }
        
        h2 {
            display: flex;
            align-items: center;
            gap: 12px;
            font-size: 1.6rem;
            color: #7ecfff;
            margin-bottom: 25px;
            font-weight: 600;
        }
        
        h2 i {
            font-size: 1.4em;
        }
        
        .contact-info {
            margin-top: 25px;
        }
        
        .contact-item {
            display: flex;
            align-items: center;
            margin-bottom: 18px;
            padding: 12px 15px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
            transition: all 0.2s ease;
        }
        
        .contact-item:hover {
            background: rgba(126, 207, 255, 0.1);
            transform: translateX(5px);
        }
        
        .contact-item i {
            font-size: 1.4rem;
            margin-right: 15px;
            width: 30px;
            color: #7ecfff;
        }
        
        .contact-text {
            display: flex;
            flex-direction: column;
        }
        
        .contact-type {
            font-size: 0.85rem;
            color: #aaa;
            margin-bottom: 3px;
        }
        
        .contact-value {
            font-size: 1rem;
            color: #fff;
        }
        
        .social-links {
            margin-top: 30px;
            display: flex;
            gap: 18px;
            justify-content: center;
            flex-wrap: wrap;
        }
        
        .social-link {
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 12px;
            position: relative;
            overflow: hidden;
        }
        
        .social-link::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            transform: translateX(-100%);
        }
        
        .social-link:hover::before {
            animation: shine 0.8s ease;
        }
        
        @keyframes shine {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }
        
        .social-link:hover {
            transform: translateY(-5px) scale(1.05);
        }
        
        .social-img {
            height: 52px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
        }
        
        .social-link:hover .social-img {
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
        }
        
        .badge-container {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            justify-content: center;
            margin-top: 25px;
        }
        
        .badge {
            padding: 8px 15px;
            background: rgba(126, 207, 255, 0.1);
            border-radius: 20px;
            font-size: 0.85rem;
            display: flex;
            align-items: center;
            gap: 5px;
        }
        
        .badge i {
            color: #7ecfff;
        }
        
        @media (max-width: 768px) {
            .card {
                padding: 30px 25px;
            }
            
            h2 {
                font-size: 1.4rem;
            }
            
            .social-img {
                height: 46px;
            }
        }
    </style>
</head>
<body>
    <section id="contato">
        <div class="card">
            <h2><i class="fas fa-envelope"></i> Contato Direto</h2>
            
            <div class="contact-info">
                <div class="contact-item">
                    <i class="fab fa-linkedin"></i>
                    <div class="contact-text">
                        <span class="contact-type">LinkedIn</span>
                        <span class="contact-value">/tiago-rogato-da-silveira</span>
                    </div>
                </div>
                
                <div class="contact-item">
                    <i class="fab fa-github"></i>
                    <div class="contact-text">
                        <span class="contact-type">GitHub</span>
                        <span class="contact-value">/TRogato</span>
                    </div>
                </div>
                
                <div class="contact-item">
                    <i class="fas fa-envelope"></i>
                    <div class="contact-text">
                        <span class="contact-type">E-mail</span>
                        <span class="contact-value">t.rogato@gmail.com</span>
                    </div>
                </div>
            </div>
            
            <div class="badge-container">
                <div class="badge"><i class="fas fa-clock"></i> Resposta em até 24h</div>
                <div class="badge"><i class="fas fa-check-circle"></i> Disponível para projetos</div>
            </div>
        </div>
        
        <div class="card">
            <h2><i class="fas fa-share-alt"></i> Redes Sociais</h2>
            <p style="margin-bottom: 20px; color: #ccc; line-height: 1.5;">Conecte-se comigo através das redes sociais para acompanhar meus projetos e entrar em contato.</p>
            
            <div class="social-links">
                <a href="https://www.linkedin.com/in/tiago-rogato-da-silveira-095563b6/" target="_blank" class="social-link">
                    <img alt="LinkedIn" class="social-img" src="https://img.shields.io/badge/LinkedIn-0077B5?style=for-the-badge&logo=linkedin&logoColor=white" />
                </a>
                <a href="https://github.com/TRogato/Trogato" target="_blank" class="social-link">
                    <img alt="GitHub" class="social-img" src="https://img.shields.io/badge/GitHub-100000?style=for-the-badge&logo=github&logoColor=white" />
                </a>
                <a href="mailto:t.rogato@gmail.com" class="social-link">
                    <img alt="Email" class="social-img" src="https://img.shields.io/badge/Email-D14836?style=for-the-badge&logo=gmail&logoColor=white" />
                </a>
            </div>
            
            <div style="margin-top: 30px; text-align: center;">
                <p style="color: #7ecfff; font-weight: 500; margin-bottom: 10px;">Ou copie as informações diretamente:</p>
                <div style="display: flex; gap: 10px; justify-content: center; flex-wrap: wrap;">
                    <button style="background: rgba(126, 207, 255, 0.15); border: none; color: #7ecfff; padding: 8px 15px; border-radius: 8px; cursor: pointer; transition: all 0.2s ease;" onmouseover="this.style.background='rgba(126, 207, 255, 0.25)'" onmouseout="this.style.background='rgba(126, 207, 255, 0.15)'" onclick="navigator.clipboard.writeText('t.rogato@gmail.com')">
                        <i class="far fa-copy"></i> Copiar E-mail
                    </button>
                    <button style="background: rgba(126, 207, 255, 0.15); border: none; color: #7ecfff; padding: 8px 15px; border-radius: 8px; cursor: pointer; transition: all 0.2s ease;" onmouseover="this.style.background='rgba(126, 207, 255, 0.25)'" onmouseout="this.style.background='rgba(126, 207, 255, 0.15)'" onclick="navigator.clipboard.writeText('https://www.linkedin.com/in/tiago-rogato-da-silveira-095563b6/')">
                        <i class="far fa-copy"></i> Copiar LinkedIn
                    </button>
                </div>
            </div>
        </div>
    </section>

    <script>
        // Adicionando feedback visual ao copiar
        const buttons = document.querySelectorAll('button');
        buttons.forEach(button => {
            button.addEventListener('click', function() {
                const originalText = this.innerHTML;
                this.innerHTML = '<i class="fas fa-check"></i> Copiado!';
                this.style.background = 'rgba(76, 175, 80, 0.2)';
                this.style.color = '#4CAF50';
                
                setTimeout(() => {
                    this.innerHTML = originalText;
                    this.style.background = '';
                    this.style.color = '#7ecfff';
                }, 2000);
            });
        });
    </script>
</body>
</html>
